<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <form action="#" class="form">
        <fieldset class="form__fieldset">
          <legend>BMI Calculator</legend>
          <label class="form__label form__label--weight" for="weight"
            >Enter your weight in KG</label
          >
          <input
            class="form__input form__inout--weight"
            type="number"
            id="weight"
            name="weight"
            required
          />
          <label class="form__label form__label--height" for="height"
            >Enter your height in CM</label
          >
          <input
            class="form__input form__input--height"
            type="number"
            id="height"
            name="height"
            required
          />
          <button class="form__button form__button--calculat" type="submit">
            Calc
          </button>
          <p class="form__result"></p>
        </fieldset>
      </form>
    </section>
    <script src="index.js" defer></script>
  </body>
</html>
